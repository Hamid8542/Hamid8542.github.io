<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
         <style>
             .container{
                 width:500px;
             }
         </style>
    </head>
    <body>
        <form action="preview.html">
        <div class="container">

            <div class="border border-4 m-3 px-4 bg-dark needs-validation" >

            <div class="border-top border-warning border-5" style=" text-align: center;height:150px; ">
            <p class="h1" ><img src="https://tse1.mm.bing.net/th?id=OIP.drh1URyUj_AxtgtkdqD3FQHaCS&pid=Api&P=0&w=443&h=138" style="max-width: 100%;"></p>
        </div>

        <div class="row ">

            <div class="col col-6">
                  <div class="input-group my-3 has-validation " >
                      <span class="input-group-text ">
                          <img src="https://icon-library.com/images/username-icon/username-icon-3.jpg" style="max-width: 20px;">
                      </span>
                      <input type="text" class="form-control" placeholder="First Name" name="fname" aria-describedby="inputGroupPrepend" id="validationCustomUsername" required>
                      <div class="invalid-feedback">
                        Please enter first name.
                      </div>
                    </div>
            </div>
           

            <div class="col col-6">
               <div class="input-group my-3 has-validation ">
                   <span class="input-group-text">
                       <img src="https://icon-library.com/images/username-icon/username-icon-3.jpg" style="max-width: 20px;">
                      
                   </span>
                   <input type="text" class="form-control" placeholder="Last Name" name="lname" aria-describedby="inputGroupPrepend" id="validationCustomUsername" required>
                   <div class="invalid-feedback">
                    Please enter last name.
                  </div>
                </div>
        </div>
        </div>


        <div class="input-group has-validation">
            <span class="input-group-text">
                <img src="https://img.favpng.com/3/24/10/post-it-note-computer-icons-symbol-angle-logo-png-favpng-TNpBkdpVuZY5eh3V2v66LPt7u.jpg" style="max-width: 25px;"/>
            </span>
            <input type="text" class="form-control" placeholder="Email" name="email" required>
            <div class="invalid-feedback">
                Please enter first name.
              </div>
        </div>

        <div class="input-group my-3 has-validation">
            <span class="input-group-text">
                <img src="https://static.thenounproject.com/png/18798-200.png" style="max-width:20px"/>
            </span>
            <input class="form-control" type="text" placeholder="Password" name="password" required>
            <div class="invalid-feedback">
                Please type your password.
              </div>
        </div>

            <div class="input-group has-validation ">
             <span class="input-group-text">
                <img src="https://static.thenounproject.com/png/18798-200.png" style="max-width:20px"/>
               </span>
               <input class="form-control" type="text" placeholder="Re-type Password" required>
               <div class="invalid-feedback">
                Please Re-type your passwod.
              </div>
            </div>
         
        

         <div class="form-check form-check-inline my-3 ">

         <div class=" form-check-inline ">
             <input class="form-check-input" type="radio" id="validationFormCheck1" name="radio-stacked"  required>
             <lable class="form-check-lable"style="color:white">Male</lable>
         </div>

         <div class=" form-check-inline mx-3">
            <input class="form-check-input" type="radio" id="validationFormCheck2" name="radio-stacked"  required>
            <lable class="form-check-lable" style="color:white">Female</lable>
        </div>
        
        </div>
        



        <div>
            <select class="form-select my-3" required>
                <option selected disabled value="">Select a country</option>
                <option>Ethiopia</option>
                <option>India</option>
                <option>Japan</option>
                <option>Kenya</option>
                <option>Newzland</option>
                <option>USA</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid country.
              </div>
        </div>
        
        <div class="form-check my-3">
                <input type="checkbox" class="form-check-input" name="iAgree" required>
                <lable class="form-check-lable" style="color:white">I agree with terms and conditions</lable>
                <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
            </div>

        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox">
            <lable class="form-check-lable" style="color:white">I want to recive the news letter</lable>
        </div>

        <div class="form-check my-3 ">
            <input  class="bg-primary " style="width: 100%; border-radius: 10px;" type="submit" value="Submit">
        </div>
        </div>
        </div>
    </form>
    </body>
    
</html>
