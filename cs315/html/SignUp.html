<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <style>

        body {
            margin: auto;
        }
        .wrapDiv {
            margin-top: 20px;
            background-color: none;
            max-width: 346px;
            border: 1px solid;
            border-top: 3px solid orange;
           

        }
        .register{
            margin-top: 20px;
        }

        .form-check {
            display: inline-flex;
            gap: 15px;
            margin-top: 15px;
        }
            
        .form-select{
            display: inline-flex;
            gap: 20px;
            margin-top: 15px;
        }    
        

    </style>

</head>

<body>
    <div class="container wrapDiv pt-4 pb-4">
        <h3 style="text-align: center;padding-bottom: 10px;"> Responsive Registration Form</h3> </h2>
        <form method="get" action="preview.html" class="needs-validation" novalidate>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1" for="validationCustom01"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                    </svg></span>
                <input type="text" class="form-control" id="validationCustom01" name="validationCustom01" placeholder="Email" aria-label="email"
                    aria-describedby="basic-addon1" required>

            </div>
            <div class="input-group mb-2">
                <span class="input-group-text " id="basic-addon1" for="validationCustom02"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                    </svg></span>
                <input type="password" class="form-control" id="validationCustom02" name="validationCustom02" placeholder="Password" aria-label="Password"
                    aria-describedby="basic-addon1"  pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>


            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1" for="validationCustom03"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                    </svg></span>
                <input type="password" class="form-control" id="validationCustom03" name="validationCustom03" placeholder="Re-type-Password" aria-label="repassword" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}"
                    aria-describedby="basic-addon1" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" for="validationCustom04"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg></span>
                <input type="text" class="form-control" id="validationCustom04" name="validationCustom04" placeholder="First Name" aria-label="firstname" required>

                <span class="input-group-text" for="validationCustom05"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg></span>
                <input type="text" class="form-control" id="validationCustom05" name="validationCustom05" placeholder="Last Name" aria-label="lastname" required>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required>
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" required> 
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="validationCustom06" name="select" required>
                <option selected disabled value="">Select a country</option>
                <option selected>Select a country</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Keneya">Keneya</option>
                <option value="Somalia">Somalia</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="England">England</option>
                <option value="Russia">Russia</option>
                 <option value="Ukrean">Ukrean</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Mexico">Mexico</option>
                <option value="Japan">Japan</option>
                <option value="Indea">Indea</option>
              </select>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="I agree with terms and conditions" id="invalidCheck2" name="terms" required>
                <label class="form-check-label" for="invalidCheck2">
                 I agree with terms and conditions
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="I want to receive the newsletter" id="invalidCheck3" name="terms2" >
                <label class="form-check-label" for="invalidCheck3">
                  I want to receive the newsletter
                </label>
            </div>
            <div class="d-grid gap-2 register">
                <button class="btn btn-warning" type="submit" >Register</button>
              </div>

             

        </form>

    </div>
    <script src="validation.js"> </script>


             
</body>

</html>
