<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        body {
            margin: 30px;
            border: 2px solid lightblue;
            padding: 20px;
        }


    </style>
</head>
<body>
  <label>Customers Signup information: </label>
  <h2>This are your personal information that is used to login, are you sure ? </h2>
  <h3>If you are not sure and make some changes please click <mark>Edit</mark>  button and make your correction.
      Otherwise click <mark>Save</mark> button
  </h3>
    <button onclick="edit()">Edit</button>
    <button id="save">Save</button>
    <script>
        let savebtn = document.getElementById("save");
        savebtn.onclick = save;
        const urlParams = new URLSearchParams(window.location.search);
        let label = document.getElementsByTagName("label")[0];
        label.innerHTML ="Email: " +urlParams.get("validationCustom01")+"<br> First-name: "+urlParams.get("validationCustom04")+"<br> Last-Name: "+urlParams.get("validationCustom05")+"<br> Gender: "+urlParams.get("inlineRadioOptions")+"<br> Country: "+urlParams.get('select')+"<br> Agreement: "+urlParams.get("terms")+ "<br> NewsLetter: "+urlParams.get("terms2")+"<br>";

        function edit(){
            window.location.href = "SignUp.html" + window.location.search;
            
        }

        function save(){
            window.location.href = "thankyou.html" + window.location.search;
        }
        
    </script>
</body>
</html>
